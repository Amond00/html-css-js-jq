<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        img { width: 400px; height: auto;}
        .addclass1 { border: 5px solid red; width: 100px; transition-duration: 0.8s; }
        .addclass2 { border: 5px solid blue; width: 120px; transition-duration: 0.6s; }
        .addclass3 { border: 5px solid violet; width: 140px; transition-duration: 0.7s; }
    </style>
</head>
<body>
    <section class="container">
        <h1>sdfasdfasdf</h1>
        <article class="data">
            <button>버튼</button>
            <img src="./img1.jpg" alt="l" class="img1 addclass1">
            <img src="./img2.jpg" alt="l" class="img1 addclass2">
            <img src="./img3.jpg" alt="l" class="img1 addclass3">
        </article>
    </section>
    <br><hr><br>
    <script>
    $(function(){
        $("button").click(function(){
            $(".img1").each(function(){
                if($(this).hasClass("addclass1")){
                    $(this).removeClass("addclass1").addClass("addclass2");
                } else if($(this).hasClass("addclass2")){
                    $(this).removeClass("addclass2").addClass("addclass3");
                } else {
                    $(this).removeClass("addclass3").addClass("addclass1");
                }
            });
        });
    });
    </script>
</body>
</html>
