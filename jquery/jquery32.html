<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1></h1>
        <article class="data">
            <div>123<em>456</em>123</div>
            <p>456<b>123<em>456</em>123</b>456</p>
            <p>123<strong>456<em>123<em>456</em>123</em>456</strong>123</p>
        </article>
    </section>
    <script>
    $(function(){
        $("p").click(function(){
            $(this).find("em").css({"backgroundColor":"red","color":"white"});        
        });
    });
    </script>
</body>
</html>
