<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .after { background: pink;}
        .sel { border: 5px blue solid; }
    </style>
</head>
<body>
    <section class="container">
        <h1></h1>
        <article class="data">
            <button id="btn1">버튼1</button>
            <button id="btn2">버튼2</button>
            <p>이곳은 문장입니다.</p>
            <div>
                <span class="sel">div차일드span</span>    
            </div>
            <p>그리고
                <span>여기는 또 다른</span>
                문장<span>입니</span>다
            </p>
            <div>그리고 마지막으로
                <span>이곳은 div의 차일드 span</span>이곳은 div
            </div>
        </article>
        <br><hr><br>
    </section>
    <script>
    $("#btn1").click(function(){
        $("div").css("border-botton","3px solid red").children("span").css("font-size","3em");
        $("div").css("bacgroundColor","pink").children(".sel").css("color","red");
    });
    $("#btn2").click(function(){
        $("div").contents().remove("span");
    });
    </script>
</body>
</html>
