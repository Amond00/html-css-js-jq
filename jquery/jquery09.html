<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>짝수 번째, 홀수 번째</h1>
        <table>
            <tr>
                <td>00</td>
                <td>11</td>
                <td>22</td>
                <td>33</td>
                <td>44</td>
                <td>55</td>
            </tr>
        </table>
    </section>
    <br><hr><br>
    <script>
    $(function(){
        $("td:nth-of-type(3n)").css("color","red").css("fontWeight","900")
        $("td:eq(3)").css("backgroundColor","pink").css("color","red")
    });
    </script>
</body>
</html>
