<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>기본 메소드</h1>
        <article class="data">
            <img data-value="미인 이미지">
            <div class="comment"><strong></strong></div>
            <div class="res"></div>
        </article>
    </section>
    <br><hr><br>
    <script>
    $(function(){
        $(".data img").attr("src","./a.jpg").attr("title","아름다운 사람들");
        $(".data img").attr("alt",$(".data img").attr("data-value"));
        
        $(".comment").append($(".data img").attr("title"));

        $(".res").append($(".data img").attr("data-value"));
    });
    </script>
</body>
</html>
