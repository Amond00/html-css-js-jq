<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h2>색입히기</h2>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <button class="btn">색입히기</button>
    </section>
    <script>
    $(function(){
        $(".btn").click(function(){
            $(".container > div").slice("1","3").css("backgroundColor","purple"); 
            $(".container > div").slice("4","7").css("backgroundColor","green"); 
            });
    });
    </script>
</body>
</html>
