<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        * { padding: 0; margin: 0;}
        .container { width: 2000px; margin: 20px auto; height: 2000px;}
        .container:after { content: ""; display: block; clear: both; }
        .data { clear: both; } 
        .data:after { content: ""; display: block; clear: both; }
        ul { list-style: none; }
        .visual { width: 200px; height: 200px; overflow: hidden; margin: 100px auto;}
        .img_box { width: 2000px; height: 2000px;}
        .visual li { display: block; width: 200px; height: 200px; ; position: relative; }
        .visual li img { display: block; width: 200px; height: 200px; float: left;}
        .visual li span { display: block; border: 1px solid #333; width: 30px; background-color: yellow; text-align: center; position: absolute;}
        .btn_g { margin-left: 1000px; }
    </style>
    <script>
        $(document).ready(function(){
            var len = $(".img_box ul li").length();
            var wd = $(".visual").width();
            $("img_box li").each(function(index){
                $(this).find(".num").text(index+1);

                });
            $(".btnup").click(function(){
                $(".img_box li").css("margin-top","-200px");
            });
        });
    </script>
</head>
<body>
    <h2>slider</h2>
    <section class="container">
        <article class="data">
            <div class="visual">
                <ul class="img_box">
                    <li>
                        <span class="num">1</span>
                        <img src="./img1.jpg" alt="1">
                    </li>
                    <li>
                        <span class="num">2</span>
                        <img src="./img2.jpg" alt="2">
                    </li>
                    <li>
                        <span class="num">3</span>
                        <img src="./img3.jpg" alt="3">
                    </li>
                    <li>
                        <span class="num">4</span>
                        <img src="./img4.jpg" alt="4">
                    </li>
                    <li>
                        <span class="num">5</span>
                        <img src="./img5.jpg" alt="5">
                    </li>
                    <li>
                        <span class="num">6</span>
                        <img src="./img6.jpg" alt="6">
                    </li>
                </ul>
            </div>
        </article>
        <div class="btn_g">
            <button class="btnup">up</button>
            <button class="btndown">down</button>
        </div>
    </section>
</body>
</html>
