<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>첫요소와 마지막 요소</h1>
        <table>
            <tr>
                <td>11</td>
            </tr>
            <tr>
                <td>22</td>
            </tr>
            <tr>
                <td>33</td>
            </tr>
            <tr>
                <td>44</td>
            </tr>
            <tr>
                <td>55</td>
            </tr>
            <tr>
                <td>66</td>
            </tr>
        </table>
    </section>
    <br><hr><br>
    <h2>result1</h2>
    <div class="result1"></div>
    <br><hr><br>
    <h2>result2</h2>
    <div class="result2"></div>
    <script>
    $(function(){
        $("td:first ,td:last").addClass("selected");
    });

   
    $(function(){
        var $rs1 = $(".selected:first , .selected:last").html();
        $(".result1").append($rs1)
    });


    var $rs2 = $(".result1:last-child").text();
    $(function(){
       $(".result2").append("<div>"+$rs2+"</div>")
    });
    </script>
</body>
</html>
