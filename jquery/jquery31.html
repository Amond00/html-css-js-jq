<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <header id="hd">헤더</header>
    <section class="container">
        <h1></h1>
        <article class="data">
            <p>
                <span>
                    <b></b>
                </span>
            </p>
            <div>
                <span>
                    <u class="u"></u>
                </span>
            </div>
        </article>
    </section>
    <br><hr><br>
    <script>
    $(function(){
        var res1 = new Array();
        $("b").parents().each(function(i){
            res1[i] = this.tagName;
        });
        $("b").append(res1.reverse().join(" , "));

        var res2 = new Array();
        $(".u").parent().css("color","red").each(function(i){
            res2[i] = this.tagName;
        });
        $(".u").append(res2.join(" :"));
    });
    </script>
    <footer id="ft">푸터</footer>
</body>
</html>
