<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .spotlight { background-color: aqua;}
        .redtext { color: red;}
        .box { font-weight: bolder; }
    </style>
</head>
<body>
    <section class="container">
        <h1>속성</h1>
        <div>
            <span data="simpletext1">simple</span>
            <span data="simpletext2">jQuery</span>
            <span data="complextext1">basic</span>
            <span data="complextext2">example</span>
            <span data="complex">box</span>
        </div>
    </section>
    <script>
    $(function(){
        $("span[data]").addClass("spotlight");
        $("span[data^=complex]").addClass("redtext");
        $("span[data$=text1]").addClass("box");
        $("span[data*=text]").addClass("large");
    });
    </script>
</body>
</html>
