<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>인접요소</h1>
        <p>
            <em>11</em>
            <a>22</a>
            <a>33</a>
            <b>44</b>
            <a>55</a>
            <em>66</em>
            <a>77</a>
        </p>
    </section>
    <br><hr><br>
    <div>
        <span> prev + next 로 검색된 요소</span><br>
        <span class="result1"></span>
    </div>
    <br><hr><br>
    <div>
        <span> prev ~ next 로 검색된 요소</span>
        <div class="result2"></div>
    </div>
    <br><hr><br>
    <div>
        <span> prev ~ next 로 검색된 요소 (텍스트) </span>
        <div class="result3"></div>
    </div>
    <script>
    var $t = $("em + a");
    var $b = $("em ~ a");
    var $c = $("em + a").html();

    $(function(){
        $t.each(function(){
            $(".result1").append($(this).text())
        });
    });

    $(function(){
        $b.each(function(){
            $(".result2").append($(this).text())
        });
    });

    $(function(){
        $(function(){
            $(".result3").append($(this).html())
        });
    });
    
    </script>
</body>
</html>
